name: SID_RubikeConv
model_type: SIDModel
scale: 1
num_gpu: 1  # set num_gpu: 0 for cpu mode
manual_seed: 10
#### datasets

datasets:
  test_1:  # the 1st test dataset
    name: LOL
    type: PairedImageDataset
    dataroot_gt: /LOL/test/normal
    dataroot_lq: /LOL/test/low
    io_backend:
      type: disk

#### network structures
network_g:
    type: SID_RubikConv
    shiftPixel: 2
    gc: 8

#### path
path:
  pretrain_network_g: /SID_RubikConv_LOL.pth

val:
  save_img: true
  suffix: ~  # add suffix to saved images, if None, use exp name

  metrics:
    psnr: # metric name, can be arbitrary
      type: calculate_psnr
      crop_border: 0
      test_y_channel: false
    SSIM: # metric name, can be arbitrary
      type: calculate_ssim
      crop_border: 0
      test_y_channel: false